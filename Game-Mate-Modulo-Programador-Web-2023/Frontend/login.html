<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Inicio de Sesion</title>
	<link rel="icon" type="image/jpg" href="img/mate.ico" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">    
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/registro.css">
</head>
<body>
	<div class="container__form">
		<form id="registro_formulario">
			<h1 class="container__form--title">INICIAR SESIÓN</h1>
			<div class="container__form--campus">
				<div class="campus">
					<label for="email">Usuario</label>
					<input type="text" id="email" placeholder="" required="required" >
				</div>
				<div class="campus">
					<label for="password">Contraseña</label>
					<input type="password" id="password" placeholder="*****" required="required" >
					<a href="#">Olvidé mi Usuario/Contraseña</a>
				</div>
			</div>
			<a href="#" class="container__form--button">
				<span id="span1"></span>
				<span id="span2"></span>
				<span id="span3"></span>
				<span id="span4"></span>
				INGRESAR
				</a>
			<div class="container__form--login">
				<p>¿No estas registrado? <a href="registro.html" style="margin-left: 4px;"> Crea tu cuenta </a></p>
			</div>
		</form>
	</div>
</body>
</html>
