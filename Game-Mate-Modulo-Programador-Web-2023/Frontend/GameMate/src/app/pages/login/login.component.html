<div class="bloques">
    <div class="animacion">
        <img class="animacion__img--1 animate__animated animate__pulse animate__infinite	infinite animate__slower	2s"
            src="assets/pngegg (16).png" alt="">

    </div>
    <div class="container">
        <div class="container__form">
            <form [formGroup]="form" (ngSubmit)="onEnviar($event)" id="registro_formulario">
                <h1 class="container__form--title">INICIAR SESIÓN</h1>
                <div class="container__form--campus">
                    <div class="campus">
                        <label for="email">Usuario</label>
                        <input type="text" id="email" placeholder="" required="required" formControlName="mail">
                        <div *ngIf="Mail?.errors && Mail?.touched">
                            <p *ngIf="Mail?.hasError('required')" class="text-danger">
                                El email es requerido.
                            </p>
                            <p *ngIf="Mail?.hasError('email')" class="text-danger">
                                El formato del email debe ser valido.
                            </p>
                        </div>
                    </div>
                    <div class="campus">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="*****" required="required" formControlName="password">
                        <div *ngIf="Password?.errors && Password?.touched">
                            <p *ngIf="Password?.hasError('requiered')" class="text-danger">
                                El password es requerido.
                            </p>
                            <p *ngIf="Password?.hasError('minlength')" class="text-danger">
                                El password debe ser de 8 o mas caracteres.
                            </p>
                        </div>
                    </div>
                </div>
                
                <button class="container__form--button">
                    <span id="span1"></span>
                    <span id="span2"></span>
                    <span id="span3"></span>
                    <span id="span4"></span>
                    INGRESAR
                </button>
                <div class="container__form--login">
                    <p>¿No estas registrado? <a routerLink="/registro" style="margin-left: 4px;"> Crea tu cuenta </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <div class="animacion">
        <img class="animacion__img--2 animate__animated animate__pulse animate__infinite	infinite animate__slower	2s"
            src="assets/pngegg (17).png" alt="">
    </div>
</div>
