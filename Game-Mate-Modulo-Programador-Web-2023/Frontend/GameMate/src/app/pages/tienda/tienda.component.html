<body>
  <header>
      <h1>NUESTROS PRODUCTOS</h1>
      <div class="container-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
            </svg>
      </div>

  </header>

  <h1>Bienvenido a la tienda virtual</h1>

<div class="product-container">
  <div *ngFor="let product of products" class="product-card">
    <h2>{{ product.name }}</h2>
    <p>Precio: {{ product.price }}</p>
    <button (click)="agregarAlCarrito(product)">Agregar al carrito</button>
  </div>
</div>

<div class="cart-container">
  <h2>Carrito de compras</h2>
  <div *ngIf="cartItems.length === 0">
    <p>No hay productos en el carrito.</p>
  </div>
  <div *ngFor="let item of cartItems" class="cart-item">
    <p>{{ item.name }}</p>
    <p>Precio: {{ item.price }}</p>
    <button (click)="quitarDelCarrito(item)">Quitar del carrito</button>
  </div>
  <div *ngIf="cartItems.length > 0">
    <h3>Total: {{ calcularTotal() }}</h3>
  </div>
</div>


  <div class="container-items">
      <div class="item" *ngFor="let Tienda of tienda">
          <figure>
              <img
                  src="{{Tienda.imagen}}"
                  alt="producto"
              />
          </figure>
          <div class="info-product">
              <h2>{{Tienda.nombre}}</h2>
              <p class="price">{{Tienda.precio}}</p>
              <button>AÑADIR AL CARRITO</button>
          </div>
      </div>

      <div class="item">

    </div>
    
</div>
