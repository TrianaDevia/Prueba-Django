<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='formulario.css') }}">
</head>
<body>
    
    <div class="container__form">
        <form method= "post" action="/store" enctype="multipart/form-data">
            <h1 class="container__form--title">CREA TU CUENTA</h1>
            <div class="container__form--campus">
                <div class="campus">
                    <label for="name">Nombre</label>
                    <input type="text" name="Nombre" id="Nombre"  placeholder="Nombre" required="required">
                </div>
                <div class="campus">
                    <label for="surname">Apellido</label>
                    <input type="text" name="surname" id="surname" placeholder="Apellido" required="required">
                </div>
                <div class="campus">
                    <label for="bday">Fecha de nacimiento</label>
                    <input type="date" name="bday" id="bday" placeholder="bday" required pattern="\d{4}-\d{2}-\d{2} required="required" min="1940-04-01" max="2010-04-30"">
                </div>
                <div class="campus">
                    <label for="prov">Provincia</label>
                    <input type="text" name="prov" id="prov" placeholder="Provincia" required="required">
                </div>
                <div class="campus">
                    <label for="time">Horario de juego</label>
                    <select class="custom-select" id="Horario" name="Horario">
                      <option selected>Choose...</option>
                      <option value="Mañana">Mañana</option>
                      <option value="Tarde">Tarde</option>
                      <option value="Noche">Noche</option>
                    </select>
                </div>



                <div class="campus">
                    <label for="user">Nombre de Usuario</label>
                    <input type="text" name="user" id="user" placeholder="Usuario" required="required">
                </div>
                <div class="campus">
                    <label for="email">Correo electrónico</label>
                    <input type="text" name="email" id="email" placeholder="Correo electrónico" required="required">
                </div>
                <div class="campus">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="*****" required="required" pattern=".{8,}" maxlength="25">
                </div>

                <div class="campus">
                    <label for="textFoto" class="form-label">Ingrese foto</label>
                    <input type="file" name="textFoto" id="textFoto" class="form-control" placeholder="" aria-describedby="textNombre">
                </div>

                <div class="campus">
                    <label for="descripcion">Descripcion</label>
                    </div>
                    <input type="text" id="descripcion" name="descripcion" required="required" minlength="0" maxlength="255" size="35" >
                </div>

<!--  -->
                <div class="mb-3">
                    <input class="btn btn-success" id="btnCrear"  type="submit" value="AGREGAR">
                </div>

<!--  -->

            

                <div class="container__form--login">
                    <p>¿Ya tienes una cuenta? Inicia sesión <a href="../frontend/inicio_sesion.html">AQUÍ</a></p>
                </div>

            </div>
        </form>       
    </div>

</body>
</html>
